<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Accueil</title>

    <!-- ICÔNES FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
        }

        header {
            padding: 40px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            letter-spacing: 2px;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00d4ff;
        }

        .hero {
            min-height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10%;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* BLOCS ICÔNES */
        .icons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .icon-card {
            width: 180px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, background 0.3s;
        }

        .icon-card i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .icon-card h3 {
            font-size: 1.1rem;
        }

        .icon-card:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-8px);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <header>
        <h1>Mon Portfolio</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="cv.html">CV</a>
            <a href="sio1.stage.html">Stage SIO 1</a>
            <a href="sio2.stage.html">Stage SIO 2</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Bonjour, je suis Baptiste</h2>
        <p>
            Étudiant en BTS SIO, passionné par l’informatique et le développement.
            Découvrez mon CV et mes expériences de stage.
        </p>

        <div class="icons">
            <a href="cv.html" class="icon-card">
                <i class="fa-solid fa-file-lines"></i>
                <h3>Mon CV</h3>
            </a>

            <a href="sio1.stage.html" class="icon-card">
                <i class="fa-solid fa-network-wired"></i>
                <h3>Stage SIO 1</h3>
            </a>

            <a href="sio2.stage.html" class="icon-card">
                <i class="fa-solid fa-server"></i>
                <h3>Stage SIO 2</h3>
            </a>
        </div>
    </section>

    <footer>
        © 2026 – Baptiste Auriel
    </footer>

</body>

</html>
